<div class="table">

  <div class="row" id="0">

    <div class="row-info row-start">
      <div class="row-resize"></div>
    </div>

    <div class="row-data">
      <div
        class="column"
        *ngFor="let col of cols; let idx = index"
        [attr.data-id]="col | getCharCode"
        (mousedown)="$event.preventDefault()"
      >

        {{ col | getCharCode}}

        <div class="col-resize" appResizeCol></div>
      </div>
    </div>

  </div>

  <div class="row" *ngFor="let row of rows; let numRow = index">

    <div class="row-info" (mousedown)="$event.preventDefault()">
      {{ numRow + 1 }}
      <div class="row-resize" appResizeRow></div>
    </div>

    <app-cell
      *ngFor="let col of cols"
      [id]="[col | getCharCode] + ':' + [numRow + 1]"
      [numCol]="col"
    ></app-cell>

  </div>


</div>
