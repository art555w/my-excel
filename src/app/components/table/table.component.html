<div class="table">

  <div class="row" id="0">

    <div class="row-info row-start">
      <div class="row-resize"></div>
    </div>

    <div class="row-data">
      <div
        class="column"
        *ngFor="let col of cols; let idx = index"
      >
        {{ col }}
        <div class="col-resize"></div>
      </div>
    </div>

  </div>

  <div
    class="row"
    *ngFor="let row of rows; let numRow = index"
  >

    <div class="row-info">
      {{ numRow + 1 }}
      <div class="row-resize"></div>
    </div>

    <div class="row-data">
      <app-cell
        *ngFor="let col of cols; let numCol = index"
      ></app-cell>
    </div>

  </div>


</div>
